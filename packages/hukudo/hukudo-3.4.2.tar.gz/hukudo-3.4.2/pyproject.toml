[tool.black]
line-length = 120
target-version = ['py39']
skip-string-normalization = true

[tool.pytest.ini_options]
addopts = "--tb=short --junit-xml=tests/result/junit.xml --doctest-modules"

[tool.coverage.run]
branch = true
omit = [
  "conftest.py",
  "setup.py",
]

[tool.coverage.html]
directory = "tests/result/coverage"

[tool.coverage.xml]
output = "tests/result/coverage.xml"
