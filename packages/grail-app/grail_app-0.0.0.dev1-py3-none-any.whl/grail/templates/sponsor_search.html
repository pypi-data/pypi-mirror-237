<div class="card-header pt-8">
    <div class="card-title">
        <!--begin::Search-->
        <div class="d-flex align-items-center position-relative my-1">
            <i class="ki-duotone ki-magnifier fs-1 position-absolute ms-6">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
            <input type="text" data-kt-filemanager-table-filter="search"
                class="form-control form-control-solid w-250px ps-15" placeholder="Search Sponsors" name="q"
                hx-get="/sponsors" hx-trigger="keyup changed delay:500ms, search" hx-target="#kt_app_content_container"
                hx-indicator=".htmx-indicator" hx-push-url="true" value="{{request.args.q}}">

            <div class="spinner-border htmx-indicator" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!--end::Search-->

    </div>

</div>
<!--begin::Actions-->
<div class="d-flex align-items-center gap-2 gap-lg-3">

    <!--begin::Primary button-->
    <a class="btn btn-sm fw-bold btn-primary" data-bs-target="#kt_modal_new_target" data-bs-toggle="modal" href="#">
        Export
    </a>
    <!--end::Primary button-->
</div>
<!--end::Actions-->
