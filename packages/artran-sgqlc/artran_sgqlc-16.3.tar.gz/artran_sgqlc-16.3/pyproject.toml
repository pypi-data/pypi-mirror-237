[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37']
force-exclude = '/(doc/|examples/.*(schema|operations)[.]py)'

[tool.pytest.ini_options]
addopts = '--import-mode=importlib --doctest-modules --cov=sgqlc --cov-fail-under=100 --cov-report=term-missing --cov-report=xml --cov-report=html:cover'
python_files = ['test-*.py', 'test_*.py']
testpaths = [
    'sgqlc',
    'tests',
]
norecursedirs = [
    '.eggs',
    '.git',
    '.github',
    '.venv',
    '*.egg-info',
    'build',
    'cover',
    'dist',
    'doc',
    'examples',
    'utils',
]

[tool.poetry]
name = 'artran-sgqlc'
version = '16.3'
description = 'Simple GraphQL Client. This is a fork that supports newer WebSocket servers.'
readme = 'README.rst'
authors = [
    'Gustavo Sverzut Barbieri <barbieri@profusion.mobi>',
    'Ray Tran <ray@artran.co.uk>',
]
homepage = 'http://github.com/artran/sgqlc'
repository = 'http://github.com/artran/sgqlc'
documentation = 'https://sgqlc.readthedocs.io/'
license = 'ISC'
keywords = ['graphql', 'client', 'http', 'endpoint']
classifiers=[
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: ISC License (ISCL)',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Utilities',
]
packages = [{ include = 'sgqlc' }]
include = [
    { path = 'AUTHORS', format = 'sdist' },
    { path = 'doc/source', format = 'sdist' },
    { path = 'tests', format = 'sdist' },
]

[tool.poetry.scripts]
sgqlc-codegen = 'sgqlc.codegen:main'

[tool.poetry.dependencies]
python = '^3.7'
graphql-core = '^3.1.7'
websocket-client = { version = '*', optional = true }
requests = { version = '*', optional = true }

[tool.poetry.extras]
websocket = ['websocket-client']
requests = ['requests']

[tool.poetry.group.dev.dependencies]
coveralls = '*'
pytest = '*'
pytest-cov = '*'
sphinx = '*'
sphinx-argparse = '*'

[tool.poetry.group.docs.dependencies]
sphinx = '*'
sphinx-argparse = '*'

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
