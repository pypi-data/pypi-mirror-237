[metadata]
name = dig-ini-editor
version = 1.0.1
author = Gustavo de Oliveira Silva (DIG)
description = Command line INI editor
long_description = file:README.md
long_description_content_type = text/markdown
keywords = ini ini-editor inieditor initool
license = CC BY-ND 4.0
license_files = license.txt
url = https://github.com/DIG-/python-git-ignore
project_urls = 
	Bug Tracker = https://github.com/DIG-/python-git-ignore/issues
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Utilities
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ini-editor = dig_ini_editor.main:main

[egg_info]
tag_build = 
tag_date = 0

