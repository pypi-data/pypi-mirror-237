[metadata]
name = localstack-plugin-persistence
version = 1.2.2
url = https://github.com/localstack/localstack-plugin-persistence
author = LocalStack Contributors
author_email = info@localstack.cloud
description = plugin containing persistence code
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8

[options]
zip_safe = False
packages = find:
install_requires = 
	localstack-core>=2.2.0.dev
	moto-ext

[options.extras_require]
dev = 
	black==23.10.0
	coverage[toml]>=5.0.0
	localstack-core[runtime]>=2.2.0.dev
	plux>=1.3.1
	pyproject-flake8>=6.0.0.post1
	pytest>=7.0
	python-minifier>=2.8.0
	ruff==0.1.0

[options.packages.find]
exclude = 
	tests*

[options.package_data]
* = *.md

[egg_info]
tag_build = 
tag_date = 0

