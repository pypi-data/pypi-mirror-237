data: !include data/openwebtext_source.yaml
model:
  type: gpt2
  hidden_dim: 1280
  num_heads: 20
  num_layers: 36
  seq_len: 1024
  gradient_checkpointing: true
  scale_attn_by_inverse_layer_idx: true
trainer:
  wandb:
    project: "levanter"
    tags: [ "openwebtext", "gpt2"]

  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: 16
optimizer:
  learning_rate: 2E-4
  weight_decay: 0.1
