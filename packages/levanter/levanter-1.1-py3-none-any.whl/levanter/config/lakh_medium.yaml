data:
  train_urls:
      - "/files/lakhmidi-data/train.txt"
  validation_urls:
      - "/files/lakhmidi-data/test.txt"
  cache_dir: "gs://levanter-lakh/data-v1/cache/"
  tokenizer: "passthrough"
  plaintext: True
  enforce_eos: False
model:
  hidden_dim: 1024
  num_heads: 16
  num_layers: 24
  seq_len: 1024
  scale_attn_by_inverse_layer_idx: true
  embed_pdrop: 0.1
  resid_pdrop: 0.1
  gradient_checkpointing: true
trainer:
  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: 16

  checkpointer:
    base_path: gs://levanter-lakh/checkpoints/
    save_interval: 30m
optimizer:
  type: adam
  learning_rate: 3E-4
  weight_decay: 0.1
