data:
  cache_dir: "gs://levanter-data/tokenized/MultiLegalPile_Wikipedia_Shuffled"
  tokenizer: "dlwh/multilegal_tokenizer_128k"
model:
  type: gpt2
  hidden_dim: 1536
  num_heads: 24
  num_layers: 48
  seq_len: 2048
  gradient_checkpointing: true
  scale_attn_by_inverse_layer_idx: true
  embed_pdrop: 0.0
  attn_pdrop: 0.0
  resid_pdrop: 0.0
trainer:
  wandb:
    project: "levanter-legal"
    tags: ["gpt2", "multilegalpile_wiki"]

  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: 2
  per_device_eval_parallelism: 8
  num_train_steps: 50000

  tensor_parallel_axes: ["mlp", "heads"]
optimizer:
  type: adam
  learning_rate: 1E-4
  weight_decay: 0.1
