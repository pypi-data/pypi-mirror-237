# pyproject.toml, for more information about configuration options, see
# https://setuptools.pypa.io/en/stable/userguide/pyproject_config.html

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "chatgpt-academic"
authors = [
  { name="Wang Hailin", email="wanghailin@tongji.edu.cn" },
]
description = "ChatGPT Academic"
readme = "README.md"
dynamic = ["version", "dependencies", "optional-dependencies"]
requires-python = ">=3.8,<3.13"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
"Homepage" = "https://github.com/haiiliin/chatgpt-academic/"

[project.scripts]
chatgpt-academic = "main:main"
gpta = "main:main"

[tool.setuptools]
py-modules = [
    "check_proxy",
    "colorful",
    "config",
    "core_functional",
    "crazy_functional",
    "main",
    "multi_language",
    "toolbox",
]

[tool.setuptools.packages.find]
include = [
    "crazy_functions*",
    "docs*",
    "gradio*",
    "request_llm*",
    "themes*",
]

[tool.setuptools.package-data]
docs = ["logo.png"]
gradio = ["version.txt", "templates/**", "test_data/**"]
themes = ["*.js", "*.css"]

[tool.setuptools.dynamic.dependencies]
file = ["requirements.txt", "gradio/requirements.txt"]

[tool.setuptools.dynamic.optional-dependencies]
chatglm.file = "request_llm/requirements_chatglm.txt"
chatglm_onnx.file = "request_llm/requirements_chatglm_onnx.txt"
jittorllms.file = "request_llm/requirements_jittorllms.txt"
moss.file = "request_llm/requirements_moss.txt"
newbing.file = "request_llm/requirements_newbing.txt"
qwen.file = "request_llm/requirements_qwen.txt"
slackclaude.file = "request_llm/requirements_slackclaude.txt"

[tool.setuptools_scm]
root = "."
