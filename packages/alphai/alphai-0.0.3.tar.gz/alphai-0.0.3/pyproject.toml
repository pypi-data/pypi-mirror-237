[tool.poetry]
name = "alphai"
version = "0.0.3"
description = ""
authors = ["Andrew Chang"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9, <3.11"
wget = "^3.2"
transformers = "^4.34.1"
openai = "^0.28.1"
torch = {version = "2.*", optional = true}
torchvision = {version = "0.*", optional = true}
torchaudio = {version = "2.*", optional = true}
jupyter = {version = "^1.0.0", optional = true}
jupyterlab = {version = "^2.3.2", optional = true}
matplotlib = {version="^3.8.0", optional = true}
mkdocs = {version = "^1.5.3", optional = true}
mkdocs-material = {version = "^6.2.8", optional = true}
mkdocstrings = {version = "^0.18.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
flake8 = "^3.9.2"
black = "^20.8b1"

[tool.poetry.extras]
torch = ["torch", "torchvision", "torchaudio"]
jupyter = ["jupyter", "jupyterlab", "matplotlib"]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
