[tool.poetry]
name = "kabomu"
version = "0.9.0"
description = "Kabomu libary for Python"
authors = ["Aaron Baffour-Awuah <aaronbaffourawuah@gmail.com>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
trio = "^0.22.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-trio = "^0.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
