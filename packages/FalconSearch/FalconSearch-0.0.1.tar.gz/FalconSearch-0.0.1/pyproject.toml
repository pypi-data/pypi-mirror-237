[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FalconSearch"
version = "0.0.1"
authors = [
  { name="Michael Mueller", email="michael.j.mueller.pro@gmail.com" },
]
description = "FalconSearch can identify people in videos and cctv footage!"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["face-recognition",
		"moviepy",
		"opencv-python"
    		]

[project.urls]
"Homepage" = "https://github.com/Invizabel/FalconSearch"
"Bug Tracker" = "https://github.com/Invizabel/FalconSearch/issues"
