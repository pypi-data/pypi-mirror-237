[tool.poetry]
name = "coca-utility"
version = "0.1.9"
description = ""
authors = ["Hiroyuki Ikuno <sam2kaikaramegusuri@gmail.com>"]
readme = "README.md"
packages = [{include = "coca_utility"}]
license = "MIT"
homepage = "https://github.com/CocaButon60s/coca_utility"

[tool.poetry.dependencies]
python = "^3.11"
websockets = "^11.0.3"
requests = "^2.31.0"
joblib = "^1.3.2"
statsmodels = "^0.14.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-env = "^0.8.2"
ipykernel = "^6.26.0"
tqdm = "^4.66.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
addopts = "-s -v"