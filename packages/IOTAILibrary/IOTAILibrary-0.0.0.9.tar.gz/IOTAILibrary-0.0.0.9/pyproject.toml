[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "IOTAILibrary"
version = "0.0.0.6"
authors = [
  { name="TimmyHuang", email="timmy.huang.iot@gmail.com"},
]
description = "IOTAILibrary"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/HuangTeEn"
"Bug Tracker" = "https://github.com/HuangTeEn"