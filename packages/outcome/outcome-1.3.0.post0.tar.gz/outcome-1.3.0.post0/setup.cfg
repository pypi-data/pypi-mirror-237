[bdist_wheel]
universal = 1

[isort]
multi_line_output = 4
skip = ./build, ./docs
known_first_party = outcome

[coverage:run]
branch = True
source = 
	outcome
	tests/
omit = 
	tests/type_tests.py

[coverage:report]
precision = 1
exclude_lines = 
	pragma: no cover
	abc.abstractmethod
	if TYPE_CHECKING:
	@overload

[tool:pytest]
asyncio_mode = strict

[egg_info]
tag_build = 
tag_date = 0

