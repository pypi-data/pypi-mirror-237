[metadata]
name = cumdistf
version = 0.0.5
author = Eric Poppenheimer
author_email = ecpoppenheimer@gmail.com
description = Compute and use cumulative distribution and quantile functions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ecpoppenheimer/cumdistf
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

