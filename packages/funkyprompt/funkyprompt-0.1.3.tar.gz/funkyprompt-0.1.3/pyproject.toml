[tool.poetry]
name = "funkyprompt"
version = "0.1.3"
description = "A functionally orientated way to make prompts for speaking with LLMs"
authors = ["resonating-sirsh <amartey@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.0"
openai = "^0.28.1"
loguru = "^0.7.2"
typer = "^0.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
fprompt = "funkyprompt.cli:app"