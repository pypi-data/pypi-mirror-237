[metadata]
name = vtece4564-gamelib
version = 0.0.27
author = Carl Harris
author_email = ceharris414@gmail.com
description = A support library for the ECE 4564 Final Project
long_description = file: README.md
long_description_content_type = text/markdown
url = https://code.vt.edu/ece4564/gamelib
project_urls = 
	Bug Tracker = https://code.vt.edu/ece4564/gamelib/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src/main/python
packages = find:
python_requires = >=3.10
install_requires = 
	cryptography==40.0.2
	pyjwt==2.6.0
	pymongo==4.3.3
	vtece4564-websockets==11.0.2.post3
	py-purecrypt==0.0.2

[options.packages.find]
where = src/main/python

[egg_info]
tag_build = 
tag_date = 0

