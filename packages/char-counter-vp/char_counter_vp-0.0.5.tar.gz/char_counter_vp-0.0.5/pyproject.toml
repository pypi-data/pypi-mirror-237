[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "char_counter_vp"
version = "0.0.5"
authors = [
  { name="VolodymyrPerehuda", email="author@gmail.com" },
]
description = "Module that count unique chars in string or file"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]