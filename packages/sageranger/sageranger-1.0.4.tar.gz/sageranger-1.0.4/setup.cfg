[metadata]
name = SageRanger
version = 1.0.4
author = Katie Garwood
author_email = kgarwood@sdzwa.org
description = A package to aide in the utilization of Earthranger as a way to capture and display data of interest from camera traps and other data loggers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/conservationtechlab/sageranger
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

