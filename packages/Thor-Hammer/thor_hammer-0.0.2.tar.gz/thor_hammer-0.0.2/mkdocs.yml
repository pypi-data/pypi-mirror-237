site_name: Mj√∂lnir
site_url: https://galenseilis.github.io/Mjolnir/
site_description: Defeating Causal Dragons

repo_name: Thors Hammer
repo_url: https://github.com/galenseilis/Mjolnir
edit_uri: blob/main/docs

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.expand
    - navigation.top
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - markdownextradata
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra:
  homepage: https://galenseilis.github.io/Mjolnir/
  social:
    - icon: fontawesome/brands/github
      link: https://galenseilis.github.io/Mjolnir/

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Overview: index.md
  - Methodology: methodology.md
