# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: "cirun-gcp-runner--${{ github.run_id }}"
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Run Nvidia-smi
      run: |
        nvidia-smi
      
    - name: Do gross permissions hack
      run: |
        sudo chmod -R 0777 /home/gavin
        
    - name: Install dependencies
      run: |
        export PYTHONPATH="$PYTHONPATH:/home/gavin/.local/lib/python3.10/site-packages"
        python3.10 -m pip install black pytest hypothesis==6.84.2 pydantic tabulate
        python3.10 -m pip install .
        python3.10 -m pip uninstall -y typing_extensions
        
    - name: Test with pytest
      run: |
        export PYTHONPATH="$PYTHONPATH:/home/gavin/.local/lib/python3.10/site-packages"
        python3.10 -m pytest
