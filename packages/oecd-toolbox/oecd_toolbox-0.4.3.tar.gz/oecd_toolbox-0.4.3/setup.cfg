[metadata]
name = oecd_toolbox
version = 0.4.3
author = Gyorgy Gyomai, Isaac Afambo, Alena Brin
author_email = gyorgy.gyomai@oecd.org
description = OECD fetcher building templates and helpers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.algobank.oecd.org/oecd-data-fetchers1/OECD-TOOLBOX
project_urls = 
	Bug Tracker = https://gitlab.algobank.oecd.org/oecd-data-fetchers1/OECD-TOOLBOX/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	dbnomics-fetcher-toolbox==0.0.9
	dbnomics-data-model==0.13.20
	python-slugify>=5.0.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

