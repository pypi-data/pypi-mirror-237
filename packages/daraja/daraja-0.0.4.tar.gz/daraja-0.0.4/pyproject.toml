[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "daraja"
version = "0.0.4"
authors = [
	{ name="John Gitahi", email="gitahi109@gmail.com" },
]
description = "A simple to use payments module around the Mpesa Daraja API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: zlib/libpng License",
	"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/johngitahi/daraja.py"
"Bug Tracker" = "https://github.com/johngitahi/daraja.py/issues"
