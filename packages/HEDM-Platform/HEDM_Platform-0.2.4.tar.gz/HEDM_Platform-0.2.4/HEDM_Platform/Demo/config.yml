  x: 988
  y: 1005
removal_regions:
  - start: 0
    end: 200
    apply: True
  - start: 400
    end: 600
    apply: True
  - start: 800
    end: 1000
    apply: True
max_num_frm: 2
output_png_rm_reg: '/Users/yetian/Desktop/3DXRD_work_dir/removalmask.png'
