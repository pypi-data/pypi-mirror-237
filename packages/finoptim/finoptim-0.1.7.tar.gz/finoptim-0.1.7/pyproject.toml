[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "finoptim.rust_as_backend"
manifest-path = "./rust/Cargo.toml"
profile = "release"
features = ["pyo3/extension-module"]


[project]
name = "finoptim"
version = "0.1.7"
authors = [
  { name="TimothÃ©e Obrecht", email="timothee@obrecht.xyz" },
]
description = "A small package to do some finops optimisations"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'numpy',
  'pandas',
  'httpx',
  'requests',
  'tabulate'
]

[project.urls]
"Homepage" = "https://github.com/tomtom-internal/sp-ccoe-finops-optimiser"
"Bug Tracker" = "https://github.com/tomtom-internal/sp-ccoe-finops-optimiser/issues"

documentation = "https://finoptim.readthedocs.io/en/latest/"