[package]
name = "rust_as_backend"
version = "0.1.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_as_backend"
crate-type = ["cdylib"]

[dependencies]
ndarray = { version = "0.15.6", features = ["rayon"] }
rayon = "1.7.0"
numpy = "0.19"
argminmax = "0.6.1"
rand = "0.8.5"
approx = "0.5.1"
ndarray-stats = "0.5.1"


[dependencies.pyo3]
version = "0.19"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
