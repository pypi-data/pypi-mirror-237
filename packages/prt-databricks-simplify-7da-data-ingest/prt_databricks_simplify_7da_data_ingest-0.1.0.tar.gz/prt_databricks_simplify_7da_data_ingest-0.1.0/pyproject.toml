[tool.poetry]
name = "prt-databricks-simplify-7da-data-ingest"
version = "0.1.0"
description = "providing creating data layers from pdro s3 buckets"
authors = ["Zdenek Hruby <144209297+Zdenek-Hruby-Enverus@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "src"}]
repository = "https://github.com/enverus-pr/prt-databricks-simplify-7da-data-ingest"

[[tool.poetry.source]]
name = "artifactory"
url = "https://drillinginfo.jfrog.io/artifactory/api/pypi/pypi-local/simple"
priority = "explicit"

[tool.poetry.dependencies]
python = "^3.10"
pyspark = "^3.5.0"
delta-spark = ">=2.4.0"
pyyaml = "^6.0"
psycopg = "^3.1.9"
psycopg-binary = "^3.1.9"
fsspec = "^2023.4.0"
s3fs = "^2023.4.0"
confluent-kafka = ">=1.4.2"
ba-spark-utils = { version = "1.0.0", source = "artifactory" }
elm-utils = { version = ">=1.0.11,<2.0.0", source = "artifactory" }

[tool.poetry.group.tests.dependencies]
pytest = "^7.1.3"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"