[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "turp"
version = "0.0.2"
authors = [
  { name="Gabe Dumbrille", email="gndumbri@gmail.com" },
]
description = "Python package to calculate the range of cassettes needed for transurethral resection specimens"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
