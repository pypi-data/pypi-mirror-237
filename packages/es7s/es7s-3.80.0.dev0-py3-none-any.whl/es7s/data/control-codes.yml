# ASCII C0/C1 CONTROL CODES

# sets:                 list     *req
# - name:               str      *req
#   codes:              list     *req
#   - ascii:            int      *req
#     label:            str      *req
#     name:             str      *req
#     caret_notation:   str      =null
#     c_escape:         str      =null
#     forgotten:        bool     =false

sets:
  - name: C0
    codes:
    - ascii: 0x00
      label: NUL
      name: Null
      caret_notation: ^@
      c_escape: \0

    - ascii: 0x01
      label: SOH
      name: Start of Heading
      caret_notation: ^A

    - ascii: 0x02
      label: STX
      name: Start of Text
      caret_notation: ^B

    - ascii: 0x03
      label: ETX
      name: End of Text
      caret_notation: ^C

    - ascii: 0x04
      label: EOT
      name: End of Transmission
      caret_notation: ^D

    - ascii: 0x05
      label: ENQ
      name: Enquiry
      caret_notation: ^E

    - ascii: 0x06
      label: ACK
      name: Acknowledge
      caret_notation: ^F

    - ascii: 0x07
      label: BEL
      name: Bell, Alert
      caret_notation: ^G
      c_escape: \a

    - ascii: 0x08
      label: BS
      name: Backspace
      caret_notation: ^H
      c_escape: \b

    - ascii: 0x09
      label: HT
      name: Horizontal Tabulation
      caret_notation: ^I
      c_escape: \t

    - ascii: 0x0A
      label: LF
      name: Line Feed
      caret_notation: ^J
      c_escape: \n

    - ascii: 0x0B
      label: VT
      name: Vertical Tabulation
      caret_notation: ^K
      c_escape: \v

    - ascii: 0x0C
      label: FF
      name: Form Feed
      caret_notation: ^L
      c_escape: \f

    - ascii: 0x0D
      label: CR
      name: Carriage Return
      caret_notation: ^M
      c_escape: \r

    - ascii: 0x0E
      label: SO
      name: Shift Out
      caret_notation: ^N

    - ascii: 0x0F
      label: SI
      name: Shift In
      caret_notation: ^O

    - ascii: 0x10
      label: DLE
      name: Data Link Escape
      caret_notation: ^P

    - ascii: 0x11
      label: DC1
      name: Device Control One (XON)
      caret_notation: ^Q

    - ascii: 0x12
      label: DC2
      name: Device Control Two
      caret_notation: ^R

    - ascii: 0x13
      label: DC3
      name: Device Control Three (XOFF)
      caret_notation: ^S

    - ascii: 0x14
      label: DC4
      name: Device Control Four
      caret_notation: ^T

    - ascii: 0x15
      label: NAK
      name: Negative Acknowledge
      caret_notation: ^U

    - ascii: 0x16
      label: SYN
      name: Synchronous Idle
      caret_notation: ^V

    - ascii: 0x17
      label: ETB
      name: End of Transmission Block
      caret_notation: ^W

    - ascii: 0x18
      label: CAN
      name: Cancel
      caret_notation: ^X

    - ascii: 0x19
      label: EM
      name: End of medium
      caret_notation: ^Y

    - ascii: 0x1A
      label: SUB
      name: Substitute
      caret_notation: ^Z

    - ascii: 0x1B
      label: ESC
      name: Escape
      caret_notation: ^[
      c_escape: \e

    - ascii: 0x1C
      label: FS
      name: File Separator
      caret_notation: ^\

    - ascii: 0x1D
      label: GS
      name: Group Separator
      caret_notation: ^]

    - ascii: 0x1E
      label: RS
      name: Record Separator
      caret_notation: ^^

    - ascii: 0x1F
      label: US
      name: Unit Separator
      caret_notation: ^_

    - ascii: 0x20
      label: SP
      name: Space

    - ascii: 0x7F
      label: DEL
      name: Delete
      caret_notation: ^?

  - name: C1
    codes:
    - ascii: 0x80
      label: PAD
      name: Padding Character
      forgotten: true

    - ascii: 0x81
      label: HOP
      name: High Octet Preset
      forgotten: true

    - ascii: 0x82
      label: BPH
      name: Break Permitted Here
      forgotten: true

    - ascii: 0x83
      label: NBH
      name: No Break Here
      forgotten: true

    - ascii: 0x84
      label: IND
      name: Index
      forgotten: true

    - ascii: 0x85
      label: NEL
      name: Next Line

    - ascii: 0x86
      label: SSA
      name: Start of Selected Area
      forgotten: true

    - ascii: 0x87
      label: ESA
      name: End of Selected Area
      forgotten: true

    - ascii: 0x88
      label: HTS
      name: Horizontal Tabulation Set
      forgotten: true

    - ascii: 0x89
      label: HTJ
      name: Horizontal Tabulation With Justification
      forgotten: true

    - ascii: 0x8A
      label: VTS
      name: Vertical Tabulation Set
      forgotten: true

    - ascii: 0x8B
      label: PLD
      name: Partial Line Down
      forgotten: true

    - ascii: 0x8C
      label: PLU
      name: Partial Line Up
      forgotten: true

    - ascii: 0x8D
      label: RI
      name: Reverse Line Feed Reverse Index
      forgotten: true

    - ascii: 0x8E
      label: SS2
      name: Single-Shift 2

    - ascii: 0x8F
      label: SS3
      name: Single-Shift 3

    - ascii: 0x90
      label: DCS
      name: Device Control String
      forgotten: true

    - ascii: 0x91
      label: PU1
      name: Private Use 1
      forgotten: true

    - ascii: 0x92
      label: PU2
      name: Private Use 2
      forgotten: true

    - ascii: 0x93
      label: STS
      name: Set Transmit State
      forgotten: true

    - ascii: 0x94
      label: CCH
      name: Cancel character
      forgotten: true

    - ascii: 0x95
      label: MW
      name: Message Waiting
      forgotten: true

    - ascii: 0x96
      label: SPA
      name: Start of Protected Area
      forgotten: true

    - ascii: 0x97
      label: EPA
      name: End of Protected Area
      forgotten: true

    - ascii: 0x98
      label: SOS
      name: Start of String
      forgotten: true

    - ascii: 0x99
      label: SGC
      name: Single Graphic Character Introducer
      forgotten: true

    - ascii: 0x9A
      label: SCI
      name: Single Character Introducer
      forgotten: true

    - ascii: 0x9B
      label: CSI
      name: Control Sequence Introducer
      forgotten: true

    - ascii: 0x9C
      label: ST
      name: String Terminator
      forgotten: true

    - ascii: 0x9D
      label: OSC
      name: Operating System Command
      forgotten: true

    - ascii: 0x9E
      label: PM
      name: Privacy Message
      forgotten: true

    - ascii: 0x9F
      label: APC
      name: Application Program Command
      forgotten: true
