[tool.poetry]
name = "fanesis"
version = "0.1.0"
description = "network analysis tool based on face recognition"
authors = ["Sulthan Abiyyu"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.1.1"
networkx = "^3.1"
pyvis = "^0.3.2"
facenet-pytorch = "^2.5.3"
numpy = "^1.26.0"
scipy = "^1.11.3"
deepface = "0.0.79"
matplotlib = "^3.8.0"

[tool.poetry.group.dev.dependencies]
einops = "^0.7.0"
ipykernel = "^6.25.2"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
