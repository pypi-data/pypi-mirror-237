$schema: https://json-schema.org/draft/2020-12/schema
title: meta_core_credits
description: Credits for the project.

type: object
additionalProperties: false
properties:

  authors:
    description: Authors of the project
    type: array
    default: []
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      properties:
        username:
          description: GitHub username of the author
          type: string
          pattern: ^[A-Za-z0-9][A-Za-z0-9\-]*$
        roles:
          description: Roles of the author
          type: array
          minItems: 1
          items:
            type: string
      required: [username]

  funding:
    description: Funding sources for the project
    type: object
    additionalProperties: false
    properties:
      community_bridge:
        type: string
      issuehunt:
        type: string
      ko_fi:
        type: string
      liberapay:
        type: string
      open_collective:
        type: string
      otechie:
        type: string
      patreon:
        type: string
      tidelift:
        type: string
        pattern: ^(npm|pypi|rubygems|maven|packagist|nuget)/\S+$
      github:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            minItems: 1
            maxItems: 4
            uniqueItems: true
      custom:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
            minItems: 1
            maxItems: 4
            uniqueItems: true
