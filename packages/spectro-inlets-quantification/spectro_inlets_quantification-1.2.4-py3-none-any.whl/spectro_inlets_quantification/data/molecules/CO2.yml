name: CO2
formula: CO2
M: 44

# ---- Thermochemistry ------ #

# from https://webbook.nist.gov/chemistry/form-ser/
thermo:
  S0:  # [J/(mol*K)]
    gas: 213.8  
  dfH0:  # [kJ/mol]
    gas: -393.5  

# from https://henrys-law.org/henry/browse/
H_0: 0.0353  # [(mol/l)/bar], Henry's law solubility constant
T_c: 2380 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 1.92e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 4.53e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 1.5e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M44  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  100: 3.735

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M12: 8.71087108711
  M16: 9.61096109611
  M22: 1.900190019
  M28: 9.81098109811
  M29: 0.100010001
  M44: 100.0
  M45: 1.200120012
  M46: 0.400040004
