name: He
formula: He
M: 4

# ---- Thermochemistry ------ #

# from https://henrys-law.org/henry/browse/
H_0: 0.000387  # [(mol/l)/bar], Henry's law solubility constant
T_c: 158 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 6.28e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 2.15e-10

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 1.99e-05


# ---- Mass spectrometry ------ #
primary: M4  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  100: 0.37

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M4: 100.0
