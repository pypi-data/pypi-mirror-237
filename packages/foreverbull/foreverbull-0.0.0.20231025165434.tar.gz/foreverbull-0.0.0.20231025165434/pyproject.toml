[tool.ruff]
fix = true
target-version = "py38"
line-length = 120

[tool.ruff.isort]
force-single-line = true
lines-between-types = 1
lines-after-imports = 2
known-first-party = ["foreverbull"]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"
src_paths = ["src"]
line_length = 120

[tool.poetry]
name = "foreverbull"
version = "0.0.0.20231025165434"
description = "foreverbull"
authors = ["Henrik Nilsson <henrik@lhjnilsson.com>"]
packages = [{ include = "foreverbull", from = "src" }]

[tool.poetry.scripts]
foreverbull = "foreverbull.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
format = "{base}.{timestamp}"


[tool.poetry.dependencies]
python = ">=3.10,<4"
pydantic = ">=2.0.2,<3.0.0"
pynng = ">=0.7.1,<1.0.0"
minio = ">=7.1.14,<8.0.0"
pandas = ">=2.0.3,<3.0.0"
requests = ">=2.26.0,<3.0.0"
sqlalchemy = ">=2.0.19,<3.0.0"
psycopg2-binary = ">=2.9.1,<3.0.0"
click = ">=8.0.1,<9.0.0"
typer = { extras = ["all"], version = "^0.9.0" }
pyfolio-reloaded = "^0.9.5"
cython = ">=0.22,<3.0"

[tool.poetry.group.zipline.dependencies]
zipline-reloaded = ">=3.0.0,<4.0.0"
psycopg2-binary = ">=2.9.3,<3.0.0"

[tool.poetry.group.dev.dependencies]
yfinance = ">=0.1.87,<1.0.0"
pytest = ">=6.2.4,<7.0.0"
pytest-mock = ">=3.6.1,<4.0.0"
requests_mock = ">=1.9.3,<2.0.0"
ruff = "<1.0.0"
black = ">=21.7b0,<30"
isort = ">=5.9.3,<6.0.0"
pytest-cov = ">=3.0.0,<4.0.0"

[tool.poetry.group.ta.dependencies]
ta-lib = "^0.4.26"
