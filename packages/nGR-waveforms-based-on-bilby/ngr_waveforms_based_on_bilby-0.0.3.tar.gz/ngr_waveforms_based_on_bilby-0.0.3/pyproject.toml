[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nGR_waveforms_based_on_bilby"
version = "0.0.3"
authors = [
  { name="Yi Gong", email="gongyi@whu.edu.cn" },
]
description = "nGR waveform package based on bilby.gw.source"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"