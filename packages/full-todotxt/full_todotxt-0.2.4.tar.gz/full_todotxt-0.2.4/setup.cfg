[metadata]
name = full_todotxt
version = 0.2.4
description = todotxt interactive interface that forces you to specify attributes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/seanbreckenridge/full_todotxt
author = Sean Breckenridge
author_email = "seanbrecke@gmail.com"
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = todotxt todo.txt todo

[options]
packages = find:
install_requires = 
	autotui>=0.4.6
	click>=8.0.0
	dateparser>=1.1.0
	prompt-toolkit>=3.0.5
	pytodotxt>=1.5.0
python_requires = >=3.8
include_package_data = True

[options.packages.find]
include = 
	full_todotxt

[options.entry_points]
console_scripts = 
	full_todotxt = full_todotxt.__main__:cli

[options.extras_require]
testing = 
	flake8
	mypy

[options.package_data]
full_todotxt = py.typed

[flake8]
ignore = E501,E402,W503,E266,E203

[mypy]
pretty = True
show_error_context = True
show_error_codes = True
check_untyped_defs = True
namespace_packages = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True

[egg_info]
tag_build = 
tag_date = 0

