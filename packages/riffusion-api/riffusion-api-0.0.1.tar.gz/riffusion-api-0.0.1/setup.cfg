[metadata]
name = riffusion-api
version = 0.0.1
author = Jeffman112
author_email = author@example.com
description = A package for the unofficial Riffusion API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Jeffman112/riffusion-api
project_urls = 
	Bug Tracker = https://github.com/Jeffman112/riffusion-api/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

