[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pygdshort"
version = "1.1.1"
description = "A Python wrapper for the is.gd URL shortener"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0"
]

[project.scripts]
"pygdshort" = "pygdshort:cli"

[project.urls]
"Homepage" = "https://github.com/TheOctoGirl/pygdshort"
"Bug Tracker" = "https://github.com/TheOctoGirl/pygdshort/issues"
"Documentation" = "https://github.com/TheOctoGirl/pygdshort/wiki"