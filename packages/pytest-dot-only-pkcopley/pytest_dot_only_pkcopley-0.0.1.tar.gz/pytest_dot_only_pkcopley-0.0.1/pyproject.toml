[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-dot-only_pkcopley"
version = "0.0.1"
authors = [
  { name="Paul Copley", email="pkcopley@gmail.com" },
]
description = "A Pytest marker for only running a single test"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/P-Copley/pytest-only"
"Bug Tracker" = "https://github.com/P-Copley/pytest-only/issues"