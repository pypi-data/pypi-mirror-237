[project]
name = "photobooth-app"
requires-python = ">=3.9,<3.12"
dynamic = []
description = "Photobooth app written in Python supporting DSLR, picamera2 and webcameras"
authors = [
    { name = "Michael G", email = "me@mgrl.de" },
]
maintainers = [
    { name = "Michael G", email = "me@mgrl.de" },
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
]
keywords = [
    "photobooth",
    "raspberry-pi",
    "camera",
    "python",
    "filter",
    "gphoto2",
    "dslr",
    "picamera2",
]
dependencies = [
    "fastapi>=0.100.0,<0.104.0",
    "opencv-python>=4.7,<4.9",
    "numpy>=1.25.0",
    "pillow>=9.5,<10.1",
    "psutil~=5.9.5",
    "pydantic>=2.0.3",
    "pydantic-extra-types>=2.0.0",
    "pydantic-settings>=2.0.2",
    "pymitter~=0.4.0",
    "pyturbojpeg~=1.7.1",
    "requests~=2.31.0",
    "sse-starlette~=1.6.1",
    "uvicorn>=0.22,<0.24",
    "python-dotenv~=1.0.0",
    "pyserial~=3.5",
    "jsonref~=1.1.0",
    "dependency-injector~=4.41.0",
    "pilgram2~=2.0.2",
    "v4l2py>=2.1.0,<2.4.0; platform_system == 'Linux'",
    "gpiozero>=1.6.2,<2.1.0",
    "gphoto2~=2.5.0; platform_system == 'Linux'",
    "python-statemachine>=2.0,<2.2",
    "python-multipart>=0.0.6",
]
version = "0.11.0"

[project.license]
text = "MIT"

[project.scripts]
photobooth = "photobooth.__main__:main"

[project.urls]
homepage = "https://github.com/mgrl/photobooth-app"
repository = "https://github.com/mgrl/photobooth-app"
documentation = "https://mgrl.github.io/photobooth-docs"

[tool.pdm.version]
source = "file"
path = "photobooth/__version__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest~=7.4.0",
    "pytest-benchmark~=4.0.0",
    "pytest-cov~=4.1.0",
    "coverage[toml]~=7.3.0",
    "simplejpeg~=1.7.1",
    "httpx-sse~=0.3.1",
    "httpx~=0.24.1",
]
lint = [
    "ruff~=0.0.286",
    "black~=23.7.0",
]

[tool.pdm.build]
includes = [
    "./photobooth",
]

[tool.pdm.scripts]
test = "pytest -v --cov-report=term --cov-report=xml:coverage.xml --cov ./"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
disable_warnings = [
    "couldnt-parse",
]
omit = [
    "test_*.py",
    "./tests/*",
    "./photobooth/vendor/*",
]
parallel = true
concurrency = [
    "thread",
    "multiprocessing",
]

[tool.black]
line-length = 150
extend-exclude = "vendor"

[tool.ruff]
line-length = 150
select = [
    "E",
    "W",
    "F",
    "B",
    "UP",
    "I",
]
ignore = [
    "B008",
]
extend-exclude = [
    "vendor",
]

[tool.ruff.per-file-ignores]
"photobooth/appconfig.py" = [
    "E501",
]

[tool.ruff.pydocstyle]
convention = "google"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
