[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
version = "0.0.2"
name = "blobkeeper"
description = "A Python package for storing and managing binary data blobs."
requires-python = ">=3.9"
dependencies = []
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name="Kirill Orlov", email="IDDT@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Homepage = "https://github.com/IDDT/blobkeeper"
Repository = "https://github.com/IDDT/blobkeeper.git"
