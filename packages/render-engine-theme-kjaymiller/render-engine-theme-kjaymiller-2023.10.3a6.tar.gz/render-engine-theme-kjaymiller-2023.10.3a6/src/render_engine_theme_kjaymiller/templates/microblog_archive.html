{% extends 'base.html' %}
{% block title %}{{collection_title}}{% endblock %}
{% block content %}
{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/microblog_archive.css">
{% endblock %}
<section class="section my-5">
  <div class="container">
    <h2 class="text-4xl">{{title}}</h2>
    {% for post in pages %}
        <div class="border rounded my-5 p-3">
            <article class="prose lg:prose-xl dark:prose-invert prose-slate">
                <div class="column">
                        <div class="">{{post.content}}</div>
                <div class="hero has-text-left"><strong>Date:</strong> {{post.date|format_datetime}}</div>
            </article>
        </div>
    {% endfor %}
</div>
</section>
{% endblock %}
