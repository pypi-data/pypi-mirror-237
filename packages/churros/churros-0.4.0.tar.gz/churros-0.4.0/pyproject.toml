[tool.poetry]
name = "churros"
version = "0.4.0"
description = "A CLI for Churros, the student association platform"
authors = ["Ewen Le Bihan <hey@ewen.works>"]
license = "AGPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
docopt = "^0.6.2"
rich = "^13.5.3"
ariadne-codegen = "^0.9.0"
requests = "^2.31.0"

[tool.poetry.scripts]
churros = "churros.cli:main"

[tool.poetry.group.dev.dependencies]
black = {version = "^23.9.1", allow-prereleases = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ariadne-codegen]
remote_schema_url = "https://churros.inpt.fr/graphql"
queries_path = "churros/queries.gql"
target_package_path = "churros"
target_package_name = "api"
