[project]
name = "doxg"
version = "0.3.0"
description = "useful contents of mine"
authors = [
    { name = "doxgxxn", email = "praze74@gmail.com" },
    { name = "doxg", email = "praze74@gmail.com" },
]
dependencies = [
    "requests>=2.31.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
doxg-imp = "doxg.app:imp"
doxg-pic = "doxg.app:pic"
doxg-who = "doxg.app:who"

[project.urls]
Homepage = "https://github.com/doxgxxn/doxg"
"Bug Tracker" = "https://github.com/doxgxxn/doxg/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
]
