[tool.poetry]
name = "picatron-tenant"
version = "0.2.1"
description = ""
authors = ["Safa Ariman <safa@ariman.gen.tr>"]
packages = [
    { include = "django_tenants" },
    { include = "django_tenants/files/*" },
    { include = "django_tenants/backends/*" },
    { include = "django_tenants/backends/postgresql/*" },
    { include = "django_tenants/management/*" },
    { include = "django_tenants/template/*" },
    { include = "django_tenants/template/loaders/*" },
    { include = "django_tenants/templatetags/*" },
    { include = "django_tenants/test/*" },
    { include = "django_tenants/tests/*" },
    { include = "django_tenants/staticfiles/*" },
    { include = "django_tenants/middleware/*" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django",
    "Framework :: Django :: 2.1",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 4.0",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
Django = "^4.0.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
