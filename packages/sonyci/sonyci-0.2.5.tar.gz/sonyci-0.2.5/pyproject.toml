[project]
name = "sonyci"
description = "A Sony Ci api client"
authors = [
    { name = "WGBH-MLA", email = "ryan_harbert@wgbh.org" },
]
dependencies = [
    "pydantic~=2.4",
    "requests-oauth2client~=1.3",
    "loguru~=0.7",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
version = "0.2.5"

[project.license]
text = "MIT"

[project.scripts]
ci = "sonyci.__main__:app"

[project.optional-dependencies]
test = [
    "pytest~=7.4",
    "vcrpy~=5.1",
    "pytest-vcr~=1.0",
    "pytest-cov~=4.1",
    "pytest-sugar~=0.9",
    "pytest-xdist~=3.3",
    "urllib3~=1.26",
]
cli = [
    "typer[all]~=0.9",
]
cli-ci = [
    "typer~=0.9",
]
tui = [
    "trogon~=0.5",
]
docs = [
    "mkdocs~=1.5",
    "mkdocs-material~=9.4",
    "mkdocs-git-revision-date-localized-plugin~=1.2",
    "mike~=1.1",
    "mkdocstrings[python]~=0.23",
    "mkdocs-jupyter~=0.24",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "sonyci/_version.py"

[tool.pdm.dev-dependencies]
dev = [
    "ruff~=0.1",
    "black~=23.10",
    "pre-commit~=3.5",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
markers = [
    "no_ci: marks tests to skip on CI",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.ruff]
select = [
    "B",
    "C4",
    "C90",
    "E",
    "ERA",
    "F",
    "I",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "B008",
    "E501",
]

[tool.ruff.flake8-quotes]
inline-quotes = "single"
