[project]
name = "do-problem-solving"
version = "0.1.0"
description = "문제풀어"
authors = [
    { name = "Dowon", email = "ks2515@naver.com" },
]
dependencies = [
    "httpx>=0.25.0",
    "schedule>=1.2.1",
    "click>=8.1.7",
    "pytz>=2023.3.post1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/Bing-su/do-problem-solving"

[project.scripts]
dops = "do_problem_solving.__main__:cli"

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.10.1",
    "ruff>=0.1.3",
    "pre-commit>=3.5.0",
]

[tool.pdm.version]
source = "file"
path = "src/do_problem_solving/__version__.py"

[tool.ruff]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "EM",
    "F",
    "FA",
    "FURB",
    "I001",
    "ISC",
    "N",
    "PERF",
    "PIE",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "SIM",
    "T20",
    "UP",
    "W",
]
ignore = [
    "B008",
    "B905",
    "E501",
]
unfixable = [
    "F401",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
