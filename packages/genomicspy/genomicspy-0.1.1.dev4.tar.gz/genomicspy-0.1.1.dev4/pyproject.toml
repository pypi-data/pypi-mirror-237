[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"



[project]
name = "genomicspy"
authors = [
  { name="Vivian Leung", email="leung.vivian.w@gmail.com" },
]
description = "Tools for manipulating vcfs doing genomics work"
readme = "README.md"
dynamic = ["license", "scripts", "version"]


# version = "0.1.1dev4"

requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "pandas",
  "regex",
  "vcfpy",
  "biopython",
  "oddsnends",
]

keywords = [
  "genomicspy",
  "vcf",
  "genomics",
]

[project.urls]
"Homepage" = "https://github.com/vivianleung/genomicspy"
"Bug Tracker" = "https://github.com/vivianleung/genomicspy/issues"

