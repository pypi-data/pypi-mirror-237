[Data_Params]
types = "UTS"
datasets = ["AIOPS", "NAB", "WSD", "Yahoo", "UCR", "TODS"]
# datasets = ["Yahoo"]
train_proportion = 1
valid_proportion = 0.2
preprocess = "min-max"
diff_p = 0

[Analysis]
 plot_score = true
 plot_y_hat = true

