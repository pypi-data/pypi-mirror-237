[Data_Params]
types = "UTS"
datasets = ["AIOPS", "NAB", "WSD", "Yahoo", "UCR", "TODS"]
# datasets = ["TODS"]
train_proportion = 1
valid_proportion = 0.2
preprocess = "z-score"

[Analysis]
 plot_score = true
 plot_y_hat = false

[Model_Params.Default]
 cuda = true
 window_size = 120
 batch_size = 256
 grad_clip = 10.0
 num_epochs = 250
 mc_samples = 1024
 
 hidden_dim = 100
 z_dim = 8
 inject_ratio = 0.01
 learning_rate = 1e-4
 l2_coff = 1e-3
 earlystop_patience = 3

# if your want to specify the model params for one Dataset
[Model_Params.Yahoo]
 cuda = true
 window_size = 120
 batch_size = 32
 grad_clip = 10.0
 num_epochs = 250
 mc_samples = 1024
 
 hidden_dim = 100
 z_dim = 8
 inject_ratio = 0.01
 learning_rate = 1e-4
 l2_coff = 1e-3
 earlystop_patience = 3