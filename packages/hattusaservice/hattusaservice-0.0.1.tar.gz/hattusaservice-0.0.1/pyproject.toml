[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hattusaservice"
version = "0.0.1"
authors = [
  { name="Mustafa Yilmaz", email="mustafa.yilmaz@spp42.com" },
]
description = "Hattusa Processor First Build"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "orjson==3.9.9",
    "shortuuid==1.0.11",
    "redis==5.0.1",
    "reactivex==4.0.4",
    "boto3==1.24.59",
    "s3fs==2023.3.0",
    "pytz==2023.3.post1",
    "apscheduler==3.10.4"
]