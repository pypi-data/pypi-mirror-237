[metadata]
name = northstar-agent
version = attr: northstar_agent.__version__
author = Bharadwaj Yarlagadda
author_email = yarlagaddabharadwaj@gmail.com
url = https://github.com/bharadwajyarlagadda/northstar-agent
description = Agent that can help post metrics data for EC2 instance to ELK
long_description = file: README.md
license = MIT License
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	psutil

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	build
	flake8
	flake8-black
	invoke
	pydantic
	pylint
	twine
	wheel

[bdist_wheel]
python_tag = py3

[flake8]
exclude = .tox,venv,env
max_line_length = 100
max_complexity = 12
ignore = F401,F811,E203,W503

[egg_info]
tag_build = 
tag_date = 0

