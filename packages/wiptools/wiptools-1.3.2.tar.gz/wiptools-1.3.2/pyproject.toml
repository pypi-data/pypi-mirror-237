[tool.poetry]
name = "wiptools"
version = "1.3.2"
description = "Python project skeleton and management"
authors = ["Bert Tijskens <engelbert.tijskens@uantwerpen.be>"]
license = "MIT"

readme = 'README.md'

repository = "https://github.com/etijskens/wiptools"
homepage = "https://etijskens.github.io/wiptools"

keywords = []

[tool.poetry.dependencies]
python = "^3.9"
cookiecutter = "^2.1.1"
tomlkit = "^0.11.8"
click = "^8.1.3"
packaging = "^23.1"

[tool.poetry.group.dev.dependencies]
nanobind = "^1.4.0"
numpy = "^1.25.0"
bump2version = "^1.0.1"
pytest = "^7.3.2"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.16"
mkdocs-autorefs = "^0.4.1"
mkdocs-click = "^0.8.0"
mkdocs-bootswatch = "^1.1"
mkdocs-video = "^1.5.0"
python-markdown-math = "^0.8"

[tool.poetry.scripts]
wip = "wiptools.wip.__main__:wip"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
