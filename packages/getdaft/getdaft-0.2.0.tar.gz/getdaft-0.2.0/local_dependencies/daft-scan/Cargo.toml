[dependencies]
common-error = {path = "../common-error", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-dsl = {path = "../daft-dsl", default-features = false}
daft-stats = {path = "../daft-stats", default-features = false}
daft-table = {path = "../daft-table", default-features = false}

[features]
default = ["python"]
python = ["dep:pyo3", "common-error/python", "daft-core/python", "daft-dsl/python", "daft-table/python", "daft-stats/python"]

[package]
edition = "2021"
name = "daft-scan"
version = "0.2.0"

[dependencies.snafu]
version = "0.7.4"
features = [ "futures",]

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py37",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.179"
