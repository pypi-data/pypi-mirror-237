[build-system] 
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qde"
version = "1.0"
authors = [
  { name="Pragati", email="pragati.schdv@gmail.com" },
]
description = "Quality Data Extractor"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["pandas", "scikit-learn"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
