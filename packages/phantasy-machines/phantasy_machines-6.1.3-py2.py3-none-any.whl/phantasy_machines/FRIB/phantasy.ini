[COMMON]
segments = LEBT MEBT MEBT_FS1A MEBT_FS1B LINAC LS1_FS1 STRIPPER_FS2A TO_FS1A TO_FS1B TO_BDSA FSEE BDS EMS MPS
default_segment = MEBT
root_data_dir = ~/phantasy_data

[LEBT]
controls_protocol = EPICS
s_begin = 69.982568
loop = 0
model = flame
model_data_dir = model_data
