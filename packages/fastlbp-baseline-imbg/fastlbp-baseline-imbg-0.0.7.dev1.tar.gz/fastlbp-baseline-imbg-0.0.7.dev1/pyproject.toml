[project]
name = "fastlbp-baseline-imbg"
version = "0.0.7dev1"
authors = [
  { name="Mykhailo Koreshkov", email="koreshov.m@gmail.com" },
  { name="Ben Woodhams", email="benwoodhams@outlook.com" },
]
description = "A wrapper for Ben's LBP bio pipeline"
keywords = ["lbp", "texture", "features", "image"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pillow==9.5.0",
    "numpy==1.22.4",
    "pandas==2.0.1",
    "anndata==0.9.1",
    "scanpy==1.9.3",
    "scikit-image==0.20.0",
    "scikit-learn==1.2.2",
    "scipy==1.9.1",
    "hdbscan==0.8.33",
    "matplotlib==3.7.1",
    "tqdm==4.65.0",
    "joblib==1.2.0",
    "numba==0.55.2",
    "dask==2023.4.0",
    "ipykernel==6.22.0",
    "ipython==8.12.0",
    "ipywidgets==8.0.6",
    "vispy==0.11.0",
    "bokeh==3.1.0",
    "napari==0.4.17",
    "colour==0.1.5"
]

[project.urls]
"Homepage" = "https://github.com/imbg-ua/ImageTextureFinder"
"Bug Tracker" = "https://github.com/imbg-ua/ImageTextureFinder/issues"
