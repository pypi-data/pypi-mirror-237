[tool.poetry]
name = "chainge"
version = "0.0.0.0.1"
description = "Filesystem dominance is all you need."
authors = ["AnshKetchum <eye.am.ansh@gmail.com>"]
readme = "README.md"
repository = "https://github.com/AnshKetchum/chainge"
license = "MIT"
keywords = ["large language models", "AI", "LLM", ]
packages = [
    { include = "chainge",  from = "." },
]
classifiers =[
            "Programming Language :: Python :: 3",
            "Operating System :: OS Independent",
            "License :: OSI Approved :: MIT License",
]
include = [
    "LICENSE.md",
]

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.dev-dependencies]
pytest = {version="^7.0.1", python = ">=3.7,<4.0"}
pillow = ">=9.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"