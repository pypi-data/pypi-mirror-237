[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "GraphifyPy"
version = "0.0.7"
authors = [
  { name="advaitmenon1106", email="advaitmenon1106@gmail.com" },
]
description = "A library for different graph functionalities and operations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Advaitmenon1106/GraphifyPy.git"