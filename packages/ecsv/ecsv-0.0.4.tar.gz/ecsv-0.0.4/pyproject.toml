[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ecsv"
version = "0.0.4"
authors = [
    {name = "Min Soo Kang", email = "minsookang33@outlook.com"},
]
description = "An easy way to create HTML forms from CSV files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Home" = "https://github.com/minnysoop/ecsv"
"Docs" = "https://github.com/minnysoop/ecsv/blob/main/README.md"