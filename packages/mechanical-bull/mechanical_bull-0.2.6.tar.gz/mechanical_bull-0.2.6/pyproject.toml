[tool.poetry]
name = "mechanical-bull"
version = "0.2.6"
description = "A framework to automate reacting to ActivityStreams events."
authors = ["Helge <helge.krueger@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "mechanical_bull"}]
repository = "https://codeberg.org/bovine/mechanical_bull"
documentation = "https://mechanical-bull.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.11"
tomli-w = "^1.0.0"
bovine = "^0.5.0"
bovine-pubsub = "^0.5.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"


[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
sphinx = "^6.1.3"
sphinx-argparse = "^0.4.0"
sphinx-rtd-theme = "^1.2.0"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
log_cli_level="info"
