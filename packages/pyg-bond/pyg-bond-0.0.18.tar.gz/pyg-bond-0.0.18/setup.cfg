[metadata]
name = pyg-bond
version = 0.0.18
author = Yoav Git
author_email = yoav.git@gmail.com
description = Utilities for converting australian bill/bond futures to price. Also simple price to yield and yield to price.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gityoav/pyg-bond
project_urls = 
	Bug Tracker = https://github.com/gityoav/pyg-bond/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = numpy; pandas; pyg-base

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

