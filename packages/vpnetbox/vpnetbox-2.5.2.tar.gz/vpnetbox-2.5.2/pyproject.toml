[tool.poetry]
name = "vpnetbox"
version = "2.5.2"
description = "Python package to work with Netbox using REST API"
authors = ["Vladimir Prusakov <vladimir.prusakovs@gmail.com>"]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/vladimirs-git/vpnetbox"
repository = "https://github.com/vladimirs-git/vpnetbox"
keywords = ["netbox", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Natural Language :: English",
]
[tool.poetry.dependencies]
python = "^3.8"
dictdiffer = "^0.9.0"
logger-color = "^0.0.8"
packaging = "^23.2"
requests = "^2.31.0"
tabulate = "^0.9.0"
urllib3 = "^2.0.7"
vhelpers = "^0.1.7"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
pydocstyle = "^6.3.0"
pygments = "^2.16.1"
pylint = "^3.0.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
requests-mock = "^1.11.0"
restructuredtext-lint = "^1.4.0"
twine = "^4.0.2"
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.9"
types-tabulate = "^0.9.0.3"
typing-extensions = "^4.8.0"

[tool.setuptools.package-data]
vpnetbox = ["py.typed"]

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vladimirs-git/vpnetbox/issues"
"Download URL" = "https://github.com/vladimirs-git/vpnetbox/archive/refs/tags/2.5.2.tar.gz"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
