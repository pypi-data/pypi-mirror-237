repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: fix-encoding-pragma
      - id: requirements-txt-fixer
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.0
    hooks:
      - id: flake8
        args: ['--ignore=W191,E501,E101,E129,E117,E126,E402,F841,W503,W504,W293,W2919', '--extend-exclude=dist,build,paraty_commons_3,generic_entity_editor']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        verbose: true
        args: ["--config-file=mypy.ini", "--follow-imports=skip", "--ignore-missing-imports"]
        entry: bash -c 'mypy "$@"'
        additional_dependencies: ['types-requests']
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash -c 'pylint "$@"'
        language: system
        verbose: true
        types: [python]
        args:
          [
            "-rn",
            "-sn",
            "--rcfile=pylintrc",
            "--jobs=0",
            "--fail-on=R,C,W,E,F",
            "--output-format=colorized",
            "--msg-template='{msg_id}:{line:4d}: [{obj}] {msg}'"
          ]
        exclude: tests(/\w*)*/functional/|tests/input|tests(/\w*)*data/|doc/
  - repo: git@bitbucket.org:paraty/check_with_last_score.git
    rev: latest
    verbose: true
    hooks:
      - id: check_with_last_score
        stages: [commit]
        verbose: true
        additional_dependencies: [pylint==2.15.10, GitPython, colorama, rich]
