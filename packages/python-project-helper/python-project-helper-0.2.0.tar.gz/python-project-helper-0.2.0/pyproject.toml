[build-system]
requires = [
  'setuptools >= 60',
  'setuptools-scm >= 8.0',
]
build-backend = 'setuptools.build_meta'


[project]
name = 'python-project-helper'
requires-python = '>= 3.8'
dynamic = [
  'version',
]

[project.optional-dependencies]
tests = [
  'pytest ~= 7.0',
  'pytest-cov',
  'pytest-mock',
  'coverage',
  'hypothesis',
  'mypy ~= 1.0',
]

[project.scripts]
pph = 'python_project_helper:main'


[tool.setuptools_scm]
version_file = "src/python_project_helper/_version.py"


[tool.pph.env.dev]
extras = ['tests']

[tool.pph.env.default]
