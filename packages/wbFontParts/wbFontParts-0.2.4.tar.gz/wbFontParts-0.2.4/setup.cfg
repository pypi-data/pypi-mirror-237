[bumpversion]
current_version = 0.2.4
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:Lib/wbFontParts/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[metadata]
name = wbFontParts
version = attr: wbFontParts.__version__
author = Andreas Eigendorf
description = A wrapper around fontParts for UFO Workbench.
long_description = file: readme.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/WorkBenchExtensions/wbFontParts
project_urls = 
	Source = https://gitlab.com/workbench2/WorkBenchExtensions/wbFontParts
	Documentation = https://workbench2.gitlab.io/WorkBenchExtensions/wbFontParts/
	Tracker = https://gitlab.com/workbench2/WorkBenchExtensions/wbFontParts/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces
	Topic :: Text Processing :: Fonts
	Topic :: Multimedia :: Graphics

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.8
install_requires = 
	wbDefcon>=0.2.4
	compreffor>=0.5.5
	glyphsLib>=6.4.1
	psautohint>=2.4.0
	ufo2ft>=2.33.4

[options.packages.find]
where = Lib

[tox:tox]
min_version = 4.11
env_list = 
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=wbFontParts --cov-report html:coverage.html -W ignore::DeprecationWarning

[tool:pytest]
junit_family = legacy
testpaths = 
	test

[egg_info]
tag_build = 
tag_date = 0

