node_types:
  unfurl.nodes.Installer.Terraform:
    derived_from: unfurl.nodes.Installer
    properties:
      main:
        type: string
        required: false
        metadata:
          user_settable: false
    interfaces:
      defaults:
        implementation:
          className: unfurl.configurators.terraform.TerraformConfigurator
        inputs:
          main: { get_property: [SELF, main] }
      Standard:
        operations:
          delete:
      Install:
        operations:
          check:

topology_template:
  node_templates:
    configurator-artifacts:
      type: unfurl.nodes.LocalRepository
      directives:
        - default # we need this so that this node template is imported
      artifacts:
        terraform:
          type: artifact.AsdfTool
          file: terraform
          properties:
            version: 1.1.4

        gcloud:
          type: artifact.AsdfTool
          file: gcloud
          properties:
            version: 398.0.0

        kompose:
          type: artifact.AsdfTool
          file: kompose
          properties:
            version: v1.26.1

        google-auth:
          type: artifact.PythonPackage
          file: google-auth

        kubernetes.core:
          type: artifact.AnsibleCollection
          file: kubernetes.core
          properties:
            version: "2.4.0"

        community.docker:
          type: artifact.AnsibleCollection
          file: community.docker
          properties:
            version: "1.10.2"

        ansible.utils:
          type: artifact.AnsibleCollection
          file: ansible.utils
          properties:
            version: "2.10.3"
