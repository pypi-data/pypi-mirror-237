[build-system]
requires = [
  "setuptools >= 40.9.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "pathsimanalysis"
description = "Calculates the geometric similarity of molecular dynamics trajectories using path metrics such as the Hausdorff and FrÃ©chet distances."
license = {file = "LICENSE" }
authors = [
    {name = "MDAnalysis", email = "mdanalysis@numfocus.org"},
]
maintainers = [
    {name = "MDAnalysis", email = "mdanalysis@numfocus.org"},
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "MDAnalysis>=2.0.0",
    "scipy>=1.5.0",
    "matplotlib>=1.5.1",
    "numpy>=1.22.3",
]
keywords = [
    "molecular simulations",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-xdist>=2.5",
    "pytest-cov>=3.0",
    "MDAnalysisTests>=2.0.0",
]
doc = [
    "sphinx",
    "sphinx_rtd_theme",
]

[project.urls]
source = "https://github.com/MDAnalysis/pathsimanalysis"
documentation = "https://mdanalysis.org/PathSimAnalysis"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "pathsimanalysis/tests",
]

[tool.black]
line-length = 80
extend-exclude = "versioneer.py"
