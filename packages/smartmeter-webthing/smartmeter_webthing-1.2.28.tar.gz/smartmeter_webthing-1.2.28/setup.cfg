[metadata]
name = smartmeter_webthing
author = Gregor Roth
author_email = gregor.roth@web.de
description = Smartmeter WebThing
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests
	webthing>=0.15.0
	smllib==1.2
	importlib-metadata
	pyserial
	redzoo

[options.entry_points]
console_scripts = 
	smartmeter = smartmeter_webthing:main

[egg_info]
tag_build = 
tag_date = 0

