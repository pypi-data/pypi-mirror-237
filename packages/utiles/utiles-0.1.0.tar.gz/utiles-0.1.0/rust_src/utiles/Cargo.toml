[package]
name = "pyutiles"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "Cargo.toml", "LICENSE", "README.md"]
license = "MIT OR Apache-2.0"

[[bin]]
name = "utiles"

[lib]
name = "libutiles"
crate-type = ["cdylib"]

[dependencies]
fast_hilbert = "2.0.0"
geo-types = "0.7.9"
pyo3 = "0.20.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
utiles = { path = "../../local_dependencies/utiles" }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
strip = true

[build-dependencies]
pyo3-build-config = "0.20.0"
