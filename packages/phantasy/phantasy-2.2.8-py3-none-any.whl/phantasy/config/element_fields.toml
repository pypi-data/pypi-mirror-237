  PHY = 'POWER_STATUS'
  [ND.BIAS_VOLTAGE]
  ENG = 'BIAS_VOLT'
  PHY = 'BIAS_VOLTAGE'

[PM]
  [PM.POWER_STATUS] # bias voltage
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'
  [PM.BIAS_VOLTAGE]
  ENG = 'BIAS_VOLT'
  PHY = 'BIAS_VOLTAGE'

[QUAD]
