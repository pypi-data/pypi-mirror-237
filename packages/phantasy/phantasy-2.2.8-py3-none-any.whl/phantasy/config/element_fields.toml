# field mapping, ENG -> PHY

__title__ = "Element field mapping from engineering unit to physics unit"

[BCM]
  [BCM.AVERAGE_INTENSITY]
  ENG = 'I_AVG'
  PHY = 'AVERAGE_INTENSITY'
  [BCM.AVERAGE_PEAK_INTENSITY]
  ENG = 'I_PKAVG'
  PHY = 'AVERAGE_PEAK_INTENSITY'

[BEND]
  [BEND.FIELD]
  ENG = 'I'
  PHY = 'B'
  [BEND.POWER_STATUS]
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[BPM]
  [BPM.X]
  ENG = 'X'
  PHY = 'XPOS'
  [BPM.Y]
  ENG = 'Y'
  PHY = 'YPOS'
  [BPM.PHASE]
  ENG = 'PHA'
  PHY = 'PHASE'
  [BPM.MAGNITUDE]
  ENG = "MAG"
  PHY = "MAGNITUDE"
  [BPM.ENERGY]
  ENG = "ENG"
  PHY = "ENERGY"

[CAV]
  [CAV.PHASE]
  ENG = 'PHA'
  PHY = 'PHASE'
  [CAV.AMPLITUDE]
  ENG = 'AMP'
  PHY = 'AMPLITUDE'
  [CAV.PHASE_CREST]
  ENG = 'PHA_CREST'
  PHY = 'PHASE_CREST'
  [CAV.AMPLITUDE_COEF]
  ENG = 'AMP_COEF'
  PHY = 'AMPLITUDE_COEF'
  [CAV.LOCK_STATUS]  # READONLY, LOCK_RD
  ENG = 'LKSTS'
  PHY = 'LOCK_STATUS'
  [CAV.INTERLOCK_STATUS] # READONLY, ILK_LTCH_ANY
  ENG = 'ITLKSTS'
  PHY = 'INTERLOCK_STATUS'
  [CAV.AUTO_START_STATUS] # write: (1) EN_CMD_ASTR, read: EN_RSTS_RFLK
  ENG = 'ASTRSTS'
  PHY = 'AUTO_START_STATUS'
  [CAV.OFF_STATUS] # write: (0) EN_CMD_RF, read: EN_RSTS_RFLK
  ENG = 'OFFSTS'
  PHY = 'OFF_STATUS'

[HCOR]
  [HCOR.ANGLE]
  ENG = 'I'
  PHY = 'TM' # ANG --> TM
  [HCOR.POWER_STATUS]
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[VCOR]
  [VCOR.ANGLE]
  ENG = 'I'
  PHY = 'TM' # ANG --> TM
  [VCOR.POWER_STATUS]
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[EBEND]
  [EBEND.FIELD]
  ENG = 'V'
  PHY = 'VOLT'
  [EBEND.POWER_STATUS]
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[EQUAD]
  [EQUAD.GRADIENT]
  ENG = 'V'
  PHY = 'VOLT'
  [EQUAD.POWER_STATUS]
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[FC]
  [FC.AVERAGE_INTENSITY]
  ENG = 'I_AVG'
  PHY = 'AVERAGE_INTENSITY'
  [FC.AVERAGE_PEAK_INTENSITY]
  ENG = 'I_PKAVG'
  PHY = 'AVERAGE_PEAK_INTENSITY'
  [FC.BIAS_VOLTAGE]
  ENG = 'BIAS_VOLT'
  PHY = 'BIAS_VOLTAGE'
  [FC.POWER_STATUS] # bias voltage
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'

[HMR]
  [HMR.AVERAGE_INTENSITY]
  ENG = 'I_AVG'
  PHY = 'AVERAGE_INTENSITY'
  [HMR.POWER_STATUS] # bias voltage
  ENG = 'PWRSTS'
  PHY = 'POWER_STATUS'
  [HMR.BIAS_VOLTAGE]
  ENG = 'BIAS_VOLT'
  PHY = 'BIAS_VOLTAGE'

[IC]
  [IC.AVERAGE_INTENSITY]
  ENG = 'I_AVG'
  PHY = 'AVERAGE_INTENSITY'
  [IC.DOSE_INTENSITY]
  ENG = 'DOSE'
  PHY = 'DOSE_INTENSITY'
  [IC.POWER_STATUS] # bias voltage
