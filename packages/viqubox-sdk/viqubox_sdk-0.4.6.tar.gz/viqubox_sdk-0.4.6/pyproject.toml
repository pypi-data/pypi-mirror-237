[virtualenvs]
create = true
in-project = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "viqubox-sdk"
version = "0.4.6"
description = "ViQuBox SDK - Create and send processing requests to the ViQuBox system."
authors = [
    "Gvido Bērziņš <gvido.berzins@testdevlab.com>",
    "Toms Kārlis Bicāns <toms.k.bicans@testdevlab.com>",
]
readme = "README.md"
packages = [{ include = "viqubox_sdk" }]


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
attrs = "^22.1.0"
cattrs = "^22.1.0"
attrs-strict = "^1.0.0"
typeguard = "^2.13.3"


[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
black = "^22.8.0"
isort = "^5.10.1"
tox = "^3.26.0"
pytest = "^7.1.3"
pytest-httpserver = "^1.0.6"
mypy = "^0.982"
types-requests = "^2.28.11.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "5.2.3"
sphinx-copybutton = "0.5.0"
furo = "2022.9.29"
myst-parser = "^0.18.1"
sphinx-autodoc-typehints = "^1.19.4"
sphinx-git = "^11.0.0"


[[tool.poetry.source]]
name = "gitlab"
url = "https://code.tdlbox.com/api/v4/projects/3904/packages/pypi"
priority = "explicit"

[tool.black]
line-length = 90
exclude = "types|.tox|venv|dist|build|.git"


[tool.isort]
profile = "black"
src_paths = ["viqubox_sdk", "tests"]
skip = "types"


[tool.mypy]
mypy_path = "types"
allow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true


[[tool.mypy.overrides]]
module = "cattrs"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "viqubox_sdk.*"
disallow_untyped_defs = true
