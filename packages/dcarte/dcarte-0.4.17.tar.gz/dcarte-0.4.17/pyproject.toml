[tool.poetry]
name = "dcarte"
version = "0.4.17"
description = "DCARTE is a dataset ingestion tool from DCARTE UK-DRI CAre Research and TEchnology"
authors = ["eyal soreq"]
documentation = "https://esoreq.github.io/dcarte/_build/html/index.html"
repository = "https://github.com/esoreq/dcarte"


[tool.poetry.dependencies]
python = ">=3.8,<=3.12"
pyarrow = ">=3.0.0,<=13.0.0"
pandas = ">=2.0.0"
numpy = ">=1.19.2"
requests = "^2.26.0"
python-dateutil = "^2.8.2"
PyYAML = ">=5.5"
tqdm = "^4.62.3"
scipy = "^1.7.3"
deepdiff = "^5.7.0"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
pylama = "^8.3.6"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-mermaid = "^0.7.1"
commonmark = "^0.9.1"
recommonmark = "^0.7.1"
Sphinx = "^4.3.2"
sphinxcontrib-napoleon = "^0.7"
myst-parser = "^0.16.1"
ipykernel = "^6.7.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
