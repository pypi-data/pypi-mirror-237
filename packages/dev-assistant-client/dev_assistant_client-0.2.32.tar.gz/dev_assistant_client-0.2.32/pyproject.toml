[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dev-assistant-client"
version = "0.2.32"
description = "Dev Assistant client"
authors = [ "Luciano T. <tonetlds@gmail.com>",]
readme = "README.md"
[[tool.poetry.packages]]
include = "dev_assistant_client"

[tool.poetry.dependencies]
python = "^3.11"
colorama = "^0.4.6"
python-dotenv = "^1.0.0"
unidiff = "^0.7.5"
tabulate = "^0.9.0"
gitpython = "^3.1.35"
toml = "^0.10.2"
asyncio = "^3.4.3"
rich = "^13.5.2"
inquirer = "^3.1.3"
ably = "^2.0.1"
requests = "^2.26.0"
packaging = "^23.2"
plyer = "^2.1.0"

[tool.poetry.scripts]
dev-assistant-client = "dev_assistant_client:cli"
dev-assistant-cli = "dev_assistant_client:cli"
dev-assistant = "dev_assistant_client:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
