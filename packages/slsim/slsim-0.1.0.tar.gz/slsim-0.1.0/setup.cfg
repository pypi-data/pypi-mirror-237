[metadata]
description-file = README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	numpy
	scipy
	pyyaml

[coverage:run]
omit = 
	*/slsim/tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	except ModuleNotFoundError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

