[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elastichash"
version = "0.1.1"
authors = [
    { name = "Nikolaus Korfhage", email = "nko+py@posteo.ru" },
]
description = "ElasticHash enables efficient similarity search for binary hash codes using Elasticsearch"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nik-ko/elastichash"
"Bug Tracker" = "https://github.com/nik-ko/elastichash/issues"

[tool.pytest.ini_options]
pythonpath = ["./elastichash/"]
