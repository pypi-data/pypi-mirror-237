---
name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  # TODO: Windows builds especially are slow so the feedback loop isn't good
  # for failure. Needs to be tested on windows-latest and macos-latest when
  # more fleshed out, and also on pypy3.9 and pypy3.10
  test:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
      fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and project
        run: |
          python -m pip install hatch

      - name: Lint
        run: |
          hatch -e lint run all

      - name: Test
        run: |
          hatch run test

      - name: Test build wheel
        run: |
          hatch build
