[metadata]
license_file = LICENSE
name = asttokens
author = Dmitry Sagalovskiy, Grist Labs
author_email = dmitry@getgrist.com
license = Apache 2.0
description = Annotate AST trees with source code positions
keywords = code, ast, parse, tokenize, refactor
url = https://github.com/gristlabs/asttokens
long_description = file: README.rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Compilers
	Topic :: Software Development :: Interpreters
	Topic :: Software Development :: Pre-processors
	Environment :: Console
	Operating System :: OS Independent
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = asttokens
install_requires = 
	six >= 1.12.0
	typing; python_version < "3.5"
setup_requires = setuptools>=44; setuptools_scm[toml]>=3.4.3

[options.extras_require]
astroid = 
	astroid >=1, <2; python_version < "3"
	astroid >=2, <4; python_version >= "3"
test = 
	astroid >=1, <2; python_version < "3"
	astroid >=2, <4; python_version >= "3"
	pytest

[options.package_data]
asttokens = py.typed

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --disable-warnings --ignore=tests/testdata

[egg_info]
tag_build = 
tag_date = 0

