[tool.poetry]
name = "py_unpack_sourcemap"
version = "1.0.1"
description = "Unpack JavaScript source maps into source files"
authors = ["Dmitry Semenov <lonelyteapot@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lonelyteapot/py_unpack_sourcemap"
keywords = ["sourcemaps"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: JavaScript",
    "Programming Language :: Python :: 3",
    "Topic :: File Formats :: JSON",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lonelyteapot/py_unpack_sourcemap/issues"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[tool.pytest.ini_options]
addopts = ["--capture=no"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
