[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tflocalpattern"
version = "0.0.1"
authors = [
  { name="Devrim Akgun", email="akgundv@gmail.com" },
]
description = "A Local Derivative Pattern layer for deep dearning models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/algocodes/ldp_layer"
