[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pixano"
dynamic = ["version"]
description = 'Data-centric AI building blocks for computer vision applications' 
readme = "README.md"
requires-python = "~=3.10"
license = "CeCILL-C"
authors = [{name = "Pixano Developers", email = "pixano@cea.fr"}]
keywords = [
  "computer vision",
  "deep learning",
  "machine learning",
  "data visualization",
  "data annotation"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.10",
  "License :: CeCILL-C Free Software License Agreement (CECILL-C)",
]
dependencies = [
  "duckdb ~= 0.8.0",
  "etils ~= 1.1.0",
  "fastapi-pagination ~= 0.11.4",
  "httpx ~= 0.25.0",
  "imageio ~= 2.25.0",
  "importlib-resources ~= 5.12.0",
  "ipywidgets ~= 8.0.0",
  "jinja2 ~= 3.1.2",
  "lancedb ~= 0.3.0",
  "numpy >= 1.23.0",
  "onnx ~= 1.13.0",
  "onnxruntime ~= 1.15.0",
  "opencv-python ~= 4.7.0",
  "pandas ~= 1.5.0",
  "Pillow ~= 9.4.0",
  "pyarrow ~= 12.0.0",
  "pycocotools ~= 2.0.0",
  "pydantic ~= 1.10.0",
  "pylance ~= 0.8.1",
  "setuptools ~= 65.6.0",
  "shortuuid ~= 1.0.0",
  "tqdm ~= 4.64.0",
  "uvicorn ~= 0.20.0",
]

[project.optional-dependencies]
documentation = [
  "mkdocs-material ~= 9.3.0",
  "mkdocstrings-python ~= 1.6.0",
  "mkdocs-gen-files ~= 0.5.0",
  "mkdocs-literate-nav ~= 0.6.0",
]

[project.urls]
Documentation = "https://github.com/pixano/pixano#readme"
Issues = "https://github.com/pixano/pixano/issues"
Source = "https://github.com/pixano/pixano"

[project.scripts]
pixano-annotator = "pixano.apps.annotator.serve:main"
pixano-explorer = "pixano.apps.explorer.serve:main"

[tool.hatch.build]
include = ["/pixano"]
exclude = ["__pycache__"]
artifacts = [
  "/pixano/apps/annotator/dist",
  "/pixano/apps/explorer/dist"
]

[tool.hatch.version]
path = "pixano/__version__.py"