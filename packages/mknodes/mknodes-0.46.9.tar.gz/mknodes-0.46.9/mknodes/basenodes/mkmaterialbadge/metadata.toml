[metadata]
name = "MkMaterialBadge"
icon = "simple-icons:shieldsdotio"

[[resources.css]]
filename = "materialbadge.css"

[examples."Regular"]
jinja = """
{{ "mdi:wrench" | MkMaterialBadge(text="text") | MkReprRawRendered }}
"""

[examples."Heart type"]
jinja = """
{{ "mdi:file" | MkMaterialBadge(text="text", animated=True) | MkReprRawRendered }}
"""

[examples."Right aligned"]
jinja = """
{{ "mdi:file" | MkMaterialBadge(text="text", align_right=True) | MkReprRawRendered }}
"""

[output.html]
template = """
<span class="md-typeset mdx-badge{{ " mdx-badge--right" if node.align_right else "" }}{{ " mdx-badge--heart" if node.animated else "" }}">
{% if node.icon %}  <span class="mdx-badge__icon">{{ node.icon | get_emoji_slug }}</span>
{% endif %}
{% if node.text %}  <span class="mdx-badge__text">{{ node.text }}</span>
{% endif %}
</span>
"""
