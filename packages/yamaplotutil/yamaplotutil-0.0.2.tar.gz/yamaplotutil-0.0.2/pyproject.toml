[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yamaplotutil"
version = "0.0.2"
authors = [
  { name="yamato50", email="yamato50.0000@gmail.com" },
]
description = "A package containing usefull functions for working with measured data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
]

[project.urls]
"Homepage" = "https://github.com/YAMATO50/yamaplotutil"
"Bug Tracker" = "https://github.com/YAMATO50/yamaplotutil/issues"