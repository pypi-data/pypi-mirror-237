[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "docstrings2pep727"
description = "Move documentation from docstrings to PEP 727 type annotations."
authors = [
    { name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "libcst>=1.0.1",
    "griffe>=0.35.2",
]
version = "0.2.0"

[project.license]
text = "ISC"

[project.urls]
Homepage = "https://pawamoy.github.io/docstrings2pep727"
Documentation = "https://pawamoy.github.io/docstrings2pep727"
Changelog = "https://pawamoy.github.io/docstrings2pep727/changelog"
Repository = "https://github.com/pawamoy/docstrings2pep727"
Issues = "https://github.com/pawamoy/docstrings2pep727/issues"
Discussions = "https://github.com/pawamoy/docstrings2pep727/discussions"
Gitter = "https://gitter.im/docstrings2pep727/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
docstrings2pep727 = "docstrings2pep727.cli:main"

[tool.pdm]
plugins = [
    "pdm-multirun",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = [
    "duty>=0.10",
]
ci-quality = [
    "docstrings2pep727[duty,docs,quality,typing,security]",
]
ci-tests = [
    "docstrings2pep727[duty,tests]",
]
docs = [
    "black>=23.9",
    "markdown-callouts>=0.3",
    "markdown-exec>=1.7",
    "mkdocs>=1.5",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-committers-plugin-2>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-material>=9.4",
    "mkdocs-minify-plugin>=0.7",
    "mkdocstrings[python]>=0.23",
    "tomli>=2.0; python_version < '3.11'",
]
maintain = [
    "black>=23.9",
    "blacken-docs>=1.16",
    "git-changelog>=2.3",
]
quality = [
    "ruff>=0.0",
]
tests = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.3",
]
typing = [
    "mypy>=1.5",
    "types-markdown>=3.5",
    "types-pyyaml>=6.0",
]
security = [
    "safety>=2.3",
]
