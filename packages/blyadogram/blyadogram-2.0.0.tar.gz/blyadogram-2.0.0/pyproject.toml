[project]
name = "blyadoogram"
version = "2.0.0"
authors = [
  { name="GG" },
]
description = "BLYADOGRAM - is a library for make Telegram Bots"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "aiosqlite",
    "asyncpg",
    "redis"
]

[project.urls]
"Homepage" = "https://github.com/blazogram/blazogram"
"Bug Tracker" = "https://github.com/blazogram/blazogram/issues"

[tool.poetry]
name = "blyadogram"
version = "2.0.0"
description = ""
authors = ["GG"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.6"
aiosqlite = "^0.19.0"
redis = "^5.0.1"
asyncpg = "^0.28.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
