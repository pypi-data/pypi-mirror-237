[metadata]
name = styled
version = attr: styled.__version__
license = Apache Software License 2.0
url = https://github.com/emdb-empiar/styled
author = Paul K Korir, PhD
author_email = pkorir@ebi.ac.uk
description = Style your terminal with ease!
long_description = file: README.md
long_description_content_type = text/markdown
python_requires = >=3.7
keywords = style, terminal, colours, format
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Terminals
	Topic :: Text Processing
	Topic :: Text Processing :: Markup
	Topic :: Utilities

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 

[options.entry_points]
console_scripts = 
	styled = styled.__main__:main

[options.packages.find]
exclude = 
	docs*
	tests*

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[tool:pytest]
collect_ignore = ['setup.py']
minversion = 6.0
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

