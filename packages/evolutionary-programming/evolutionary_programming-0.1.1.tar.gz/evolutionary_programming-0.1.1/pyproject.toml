[tool.poetry]
name = "evolutionary-programming"
version = "0.1.1"
description = ""
authors = ["Gabriel Soares Baptista <gsoaresbaptista@gmail.com>"]
readme = "README.md"
build = 'build.py'

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
cython = "^3.0.4"
taskipy = "^1.12.0"
pytest = "^7.4.3"
setuptools = "^68.2.2"

[tool.taskipy.tasks]
clear = "find evolutionary_programming/ -type f \\( -iname \\*.c -o -iname \\*.cpp -o -iname \\*.pyd -o -iname \\*.so \\) -delete"
build = "python build.py && poetry build"
html_docs = "make html -C docs"
test =  "pytest tests"
post_build = "task clear"
post_test = "task clear"

[build-system]
requires = ["poetry-core", "setuptools", "cython"]
build-backend = "poetry.core.masonry.api"
