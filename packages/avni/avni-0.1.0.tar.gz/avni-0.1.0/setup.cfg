[metadata]
description-file = README.md

[tool:pytest]
python_files = tests/test_*.py

[aliases]
test = pytest

[coverage:run]
branch = True
source = rem3d

[coverage:report]
exclude_lines = 
	def __repr__
	if self.debug:
	
	pragma: no cover
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
omit = 
	examples/*

[egg_info]
tag_build = 
tag_date = 0

