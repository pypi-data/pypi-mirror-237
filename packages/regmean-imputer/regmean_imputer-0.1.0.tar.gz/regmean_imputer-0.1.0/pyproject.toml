[tool.poetry]
name = "regmean-imputer"
version = "0.1.0"
description = "Regularized mean imputation functions for imputing numerical data by grouped categoricals"
authors = ["Christopher Carroll Smith <75859865+chriscarrollsmith@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "regmean_imputer" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
scikit-learn = "^1.3.2"
pandas = "^2.1.1"
numpy = "^1.26.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ipykernel = "^6.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
