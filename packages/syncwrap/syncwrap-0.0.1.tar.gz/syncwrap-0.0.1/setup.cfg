[metadata]
name = syncwrap
version = 0.0.1
description = A simple python library providing a function decorator to wap async functions for use in synchronous code
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Bearddyy/syncwrap
author = Daniel Byrne
author_email = byrne_daniel@hotmail.co.uk
license = Apache 2.0
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	asyncio
	typing-extensions; python_version < "3.8"
py_modules = 
	syncwrap
package_dir = 
	=src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

