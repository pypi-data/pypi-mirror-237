[project]
name = "nonebot-plugin-akinator"
version = "0.1.3.post1"
description = "Internet Genius - Akinator"
authors = [
    { name = "student_2333", email = "lgc2333@126.com" },
]
dependencies = [
    "nonebot2>=2.1.1",
    "pydantic>=1.10.4",
    "aiohttp>=3.8.4",
    "pil-utils>=0.1.6",
    "nonebot-plugin-send-anything-anywhere>=0.3.2",
    "nonebot-plugin-session>=0.1.0",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/lgc2333/nonebot-plugin-akinator"

[project.optional-dependencies]
extra = [
    "aiodns>=3.0.0",
    "cchardet>=2.1.7",
]

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
