[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "boa_lib"
version = "1.2.1"
authors = [
  { name="Vincent Raulin", email="vincent.raulin.n7@gmail.com" },
]
description = "A Python library with advanced system tools."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies =  [
  "viper_lib>=1.3",
]

[project.urls]
"Repository" = "https://github.com/MrVoustache/Boa"
"Bug Tracker" = "https://github.com/MrVoustache/Boa/issues"

[tool.hatch.build.targets.wheel.force-include]
"./Boa.pth" = "./Boa.pth"