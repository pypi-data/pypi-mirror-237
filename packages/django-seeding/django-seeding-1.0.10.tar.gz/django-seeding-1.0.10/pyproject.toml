[project]
name = 'django-seeding'
version = '1.0.10'
authors = [
  { name="Suliman Awad", email="sulimanawadstudy@gmail.com" },
]
description = 'Simple Django Package that helps developer to seed data from files and codes into the database automatically'
readme = "README.md"

classifiers = [
    "Programming Language :: Python",
    "Framework :: Django",
]

[tool.poetry.dependencies]
python = "3.*"
Django = "*"
djangorestframework = "*"
pandas = "*"


[project.urls]
"Homepage" = "https://github.com/suliman-99/django-seeding"
"Contributors" = "https://github.com/suliman-99/django-seeding/graphs/contributors"
"Stars" = "https://github.com/suliman-99/django-seeding/stargazers"
"Forks" = "https://github.com/suliman-99/django-seeding/network/members"
"License" = "https://github.com/suliman-99/django-seeding/blob/main/LICENSE"
"Issues" = "https://github.com/suliman-99/django-seeding/issues"
