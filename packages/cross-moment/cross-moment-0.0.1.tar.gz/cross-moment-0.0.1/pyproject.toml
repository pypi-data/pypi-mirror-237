[build-system]
requires = ["setuptools>=61.0", "numpy>=1.24.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cross-moment"
version = "0.0.1"
authors = [
  { name="Yaroslav Kivva", email="26yaroslav@gmail.com" },
]
description = "Package for cross-moment algorithm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/cross_moments"
"Bug Tracker" = "https://github.com/pypa/cross_moments/issues"