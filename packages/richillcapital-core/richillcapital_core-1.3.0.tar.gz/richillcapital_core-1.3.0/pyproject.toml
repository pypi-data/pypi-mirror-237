[project]
name = "richillcapital-core"
version = "1.3.0"
description = "A python package that provides core domain objects."
authors = [
    { name = "Mengsyue Amao Tsai", email = "mengsyue.tsai@outlook.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "tox-pdm>=0.7.0",
    "flake8>=6.1.0",
    "flake8-docstrings>=1.7.0",
    "pep8-naming>=0.13.3",
    "pylint>=3.0.1",
    "mypy>=1.6.1",
    "black>=23.10.0",
    "autopep8>=2.0.4",
    "isort>=5.12.0",
    "pre-commit>=3.5.0",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.1",
    "assertpy>=1.1",
]

[tool.pdm.scripts]
build_deps = "pdm export -o requirements.txt -f requirements --without-hashes -o requirements.txt"
format_black = ""
format_sort = "isort ."
lint_pylint = "pylint src/**/*.py tests/**/*.py -j 4 -ry --rcfile .pylintrc --output-format=colorized,parseable --msg-template='\n[{category} - {msg_id}] {symbol} | {msg}\n{path} ({line}, {column})\n'"
lint_flake8 = "flake8"

[tool.pdm.scripts.check]
composite = [
    "pdm run lint",
    "pdm run format",
    "pdm run build",
    "pdm run test",
]

[tool.pdm.scripts.test]
composite = [
    "pytest",
]

[tool.pdm.scripts.build]
composite = [
    "pdm run build_deps",
]

[tool.pdm.scripts.format]
composite = [
    "pdm run format_sort",
]

[tool.pdm.scripts.lint]
composite = [
    "pdm run lint_pylint",
    "pdm run lint_flake8",
]
