[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

[project]
name = "bambi"
description = "BAyesian Model Building Interface in Python"
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]
maintainers = [
    { name = "TomÃ¡s Capretto", email = "tomicapretto@gmail.com" },
    { name = "Osvaldo Martin", email = "aloctavodia@gmail.com" },
]

dependencies = [
    "arviz>=0.12.0",
    "formulae>=0.5.0",
    "graphviz",
    "pandas>=1.0.0",
    "pymc>=5.5.0",
]

[project.optional-dependencies]
dev = [
    "black==22.3.0",
    "ipython>=5.8.0,!=8.7.0",
    "pre-commit>=2.19",
    "pylint==2.17.5",
    "pytest-cov>=2.6.1",
    "pytest>=4.4.0",
    "quartodoc==0.6.1",
    "seaborn>=0.9.0",
]
jax = [
    "blackjax>=1.0.0",
    "jax>=0.3.1",
    "jaxlib>=0.3.1",
    "numpyro>=0.9.0",
]

[project.urls]
homepage = "https://bambinos.github.io/bambi"
documentation = "https://bambinos.github.io/bambi"
repository = "https://github.com/bambinos/bambi"
changelog = "https://github.com/bambinos/bambi/blob/main/docs/CHANGELOG.md"

[tool.setuptools]
packages = [
    "bambi", 
    "bambi.backend", 
    "bambi.data", 
    "bambi.defaults", 
    "bambi.families",
    "bambi.interpret", 
    "bambi.priors", 
    "bambi.terms", 
]

[tool.setuptools.dynamic]
version = {file = "bambi/version.txt"}

[tool.black]
line-length = 100
target-version = ["py39", "py310"]