[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "housing_assignment2.1_5505"
version = "0.1"
description = "Sample code for coding practice"
readme = "README.md"
authors = [{ 'name' = "Vemuri Harshitha", 'email' = "harshitha.vemuri@tigeranalytics.com" }]
 
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["housing","data training"]
 
dependencies = [ "numpy", "pandas", "scikit-learn"]
 
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/Vemuri-5505/mle-training"
 
[project.scripts]
ingest_data = "ingest_data:main"
train = "train:main"
score = "score:main"
