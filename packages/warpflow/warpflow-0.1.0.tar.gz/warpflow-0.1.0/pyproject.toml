[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpflow"
version = "0.1.0"
description = "Ready for production feature store framework dedicated to open source."
authors = [{name = "David DeStefano", email = "david@warpflow.ai"}]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/warpflow-ai/warpflow"
Repository = "https://github.com/warpflow-ai/warpflow"
Documentation = "https://docs.warpflow.ai/"

[options]
packages = ["warpflow"]
