[tool.poetry]
name = "lnd2dataframe"
version = "0.0.0.2"
description = "Library to read grpc messages into dataframes"
authors = ["feelancer21 <feelancer21@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = "^2.1.1"
setuptools = "^68.2.2"
pb2dataframe = "^0.0.0.2"
fl21-lnd-grpc-client = "^0.6.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.292"
black = "^23.9.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pyright = "^1.1.331"

[tool.ruff]
line-length = 88

[tool.black]
line-length = 88
preview = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
